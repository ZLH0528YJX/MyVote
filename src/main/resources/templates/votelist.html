<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress ALL-->
<HTML
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>投票列表</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile"><span th:if="${session.user==null}"><a href="login">请登录</a></span>
        <span th:if="${session.user!=null}" th:text="'您好，'+${session.user.vuUserName}"></span><SPAN class="return"><A
            href="findAll.action">返回列表</A></SPAN>
        <SPAN class="addnew"><A href="add">添加新投票</A></SPAN>
        <SPAN class="modify"><A href="#">维护</A></SPAN>
        <SPAN class="return"><A
                href="quit.action">注销</A></SPAN></DIV>
    <DIV class="search">
        <FORM action="Subject-search.action" method="post"><INPUT name="keywords" class="input-text" type="text"><INPUT
                name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
</DIV>
<DIV class="wrap" id="vote">
    <H2>投票列表</H2>
    <BR>
    <UL class="list">
        <LI th:each="map:${pageInfo.list}">
            <H4><A th:href="@{findViewBySid.action(id=${map.vs_id})}" th:text="${map.vs_title}"></A>
            </H4>
            <DIV class="join"><A th:href="@{findBySid.action(id=${map.vs_id})}">我要参与</A></DIV>
            <P class="info">共有 <span th:text="${map.choose}"></span> 个选项，已有 <span th:text="${map.number}"></span> 个投票。</P></LI>
    </UL>
    <DIV style="float: right;">
        <a th:href="@{findAll.action(page=(${pageInfo.pageNum}-1))}">上一页</a>
        <a th:each="i :${#numbers.sequence(1, pageInfo.pages)}" th:href="@{findAll.action(page=${i})}"  th:text="${i}" style="padding-right: 6px"></a>
        <a th:href="@{findAll.action(page=(${pageInfo.pageNum}+1))}">下一页</a>
    </DIV>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
