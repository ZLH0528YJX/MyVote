<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress ALL-->
<HTML
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>参与投票</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile"><span th:if="${session.user==null}"><a href="login">请登录</a></span>
        <span th:if="${session.user!=null}" th:text="'您好，'+${session.user.vuUserName}"></span><SPAN class="return"><A
                href="findAll.action">返回列表</A></SPAN>
        <SPAN class="addnew"><A href="add">添加新投票</A></SPAN>
        <SPAN class="modify"><A href="#">维护</A></SPAN>
        <SPAN class="return"><A
                href="quit.action">注销</A></SPAN></DIV>
    <DIV class="search">
        <FORM action="Subject-search.action" method="post"><INPUT name="keywords" class="input-text" type="text"><INPUT
                name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
</DIV>
<DIV class="wrap" id="vote">
    <H2>参与投票</H2>
    <UL class="list">
        <LI>
            <H4 th:text="${view.subList.vs_title}"></H4>
            <P class="info">共有 <span th:text="${view.subList.choose}"></span> 个选项，已有 <span
                    th:text="${view.subList.number}"></span> 个投票。</P>
            <FORM action="vote.action" method="post">
                <INPUT name="voteId" type="hidden" th:value="${view.subList.vs_id}">
                <OL th:if="${view.subList.vs_type}==0">
                    <LI th:each="option:${view.optionList}"><INPUT name="options" type="radio" th:value="${option.voId}" th:text="${option.voOption}"></LI>
                </OL>
                <OL th:if="${view.subList.vs_type}==1">
                    <LI th:each="option:${view.optionList}"><INPUT name="options" type="checkbox" th:value="${option.voId}" th:text="${option.voOption}"></LI>
                </OL>
                <P class="voteView"><INPUT type="submit" src="images/button_vote.gif" /><A
                        th:href="@{findViewBySid.action(id=${view.subList.vs_id})}"><IMG
                        src="images/button_view.gif"/></A></P></FORM>
            <DIV class="goback"><A href="findAll.action">返回投票列表</A></DIV>
        </LI>
    </UL>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
